<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Product Card -->
  <article class="card">
    <h1 class="sr-only">Product card</h1>
    <header>
      <picture>
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 30em)">
        <img src="./images/image-product-mobile.jpg" alt="product image">
      </picture>
    </header>
    <section>
      <p class="product-category">Perfume</p>
      <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-container">
        <p class="product-price">$149.99</p>
        <p class="product-msrp">$169.99</p>
      </div>
      <button class="add-to-cart" type="button">
        <img src="./images/icon-cart.svg" alt="">
        <p>Add to Cart</p>
      </button>
    </section>
  </article>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://www.frontendmentor.io/profile/willdelorm">Will Delorm</a>.</p>
  </footer>
</body>

</html>
